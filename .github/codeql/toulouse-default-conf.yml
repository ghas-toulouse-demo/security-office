name: "Toulouse default CodeQL Configuration"
disable-default-queries: true
queries:
  - uses: security-extended
  - uses: security-and-quality
query-filters:
- include:
    #security-severity: /(9\.(?!0+$)[0-9]+|[1-9][0-9]+\.[0-9]+)/  
    tags: /cwe-918/